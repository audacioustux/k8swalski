name: Build and Push

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  RUSTC_WRAPPER: sccache
  SCCACHE_GHA_ENABLED: "true"

jobs:
  plan:
    name: Plan Workspace
    runs-on: ubuntu-latest
    outputs:
      bins: ${{ steps.list-bins.outputs.bins }}
    steps:
      - uses: actions/checkout@v6
      - id: list-bins
        run: |
          QUERY='.packages[].targets[] | select(.kind[] == "bin") | .name'
          BINS=$(cargo metadata --no-deps --format-version 1 | jq -c "[$QUERY]")
          echo "bins=$BINS" >> $GITHUB_OUTPUT

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: mozilla-actions/sccache-action@v0.0.9
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --all

  build:
    name: Build ${{ matrix.bin }} (${{ matrix.arch }})
    needs: [plan]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        bin: ${{ fromJson(needs.plan.outputs.bins) }}
        arch: [amd64, arm64]
        include:
          - arch: amd64
            target: x86_64-unknown-linux-musl
            use_cross: false
          - arch: arm64
            target: aarch64-unknown-linux-musl
            use_cross: true
    steps:
      - uses: actions/checkout@v4
      - uses: mozilla-actions/sccache-action@v0.0.9

      - name: Install cross
        if: matrix.use_cross
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - name: Add musl target (native only)
        if: "!matrix.use_cross"
        run: |
          rustup target add ${{ matrix.target }}
          sudo apt-get install -y musl-tools

      - uses: Swatinem/rust-cache@v2.8.1
        with:
          key: ${{ matrix.target }}-${{ matrix.bin }}

      - name: Build
        env:
          BUILDER: ${{ matrix.use_cross && 'cross' || 'cargo' }}
          TARGET: ${{ matrix.target }}
          BIN: ${{ matrix.bin }}
        run: $BUILDER build --release --target $TARGET -p $BIN

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.bin }}-${{ matrix.arch }}
          path: target/${{ matrix.target }}/release/${{ matrix.bin }}

  push:
    name: Push ${{ matrix.bin }} (${{ matrix.arch }})
    needs: [plan, test, build]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        bin: ${{ fromJson(needs.plan.outputs.bins) }}
        arch: [amd64, arm64]
    steps:
      - uses: imjasonh/setup-crane@v0.5

      - name: Download artifact
        uses: actions/download-artifact@v7
        with:
          name: ${{ matrix.bin }}-${{ matrix.arch }}

      - name: Login to registry
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: echo "$TOKEN" | crane auth login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Compute tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.bin }}
          tags: |
            type=sha,prefix={{branch}}-,suffix=-${{ matrix.arch }}
            type=raw,value=latest-${{ matrix.arch }},enable={{is_default_branch}}

      - name: Push OCI image
        env:
          BIN: ${{ matrix.bin }}
          TAGS: ${{ steps.meta.outputs.tags }}
          SOURCE: ${{ github.server_url }}/${{ github.repository }}
        run: |
          tar -cf layer.tar "$BIN"
          LABEL="org.opencontainers.image.source=$SOURCE"
          while IFS= read -r tag; do
            [ -z "$tag" ] && continue
            crane append -f layer.tar -t "$tag"
            crane mutate "$tag" --entrypoint "/$BIN" --label "$LABEL"
          done <<< "$TAGS"

  manifest:
    name: Manifest ${{ matrix.bin }}
    needs: [plan, push]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        bin: ${{ fromJson(needs.plan.outputs.bins) }}
    steps:
      - uses: imjasonh/setup-crane@v0.3

      - name: Login to registry
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: echo "$TOKEN" | crane auth login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Compute tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.bin }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Create multi-arch manifest
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          while IFS= read -r tag; do
            [ -z "$tag" ] && continue
            crane index append -m "${tag}-amd64" -m "${tag}-arm64" -t "$tag"
          done <<< "$TAGS"