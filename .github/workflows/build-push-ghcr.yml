name: Build and Push

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup sccache
        uses: mozilla/sccache-action@v0.0.9
        continue-on-error: true
      
      - name: Setup Rust Environment
        uses: ./.github/actions/setup-rust-env
      
      - name: Run checks
        run: nix develop .#ci --command task ci:check ci:clippy ci:fmt
      
      - name: Run tests
        run: nix develop .#ci --command task ci:test

  build:
    name: Build Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Docker
        uses: ./.github/actions/setup-docker-buildx
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          target: runtime
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
