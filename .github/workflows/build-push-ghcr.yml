name: Build and Push

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  RUSTC_WRAPPER: sccache
  SCCACHE_GHA_ENABLED: "true"

jobs:
  plan:
    name: Plan Workspace
    runs-on: ubuntu-latest
    outputs:
      bins: ${{ steps.bins.outputs.bins }}
      arches: ${{ steps.arches.outputs.arches }}
    steps:
      - uses: actions/checkout@v4
      - id: bins
        run: |
          QUERY='.packages[].targets[] | select(.kind[] == "bin") | .name'
          BINS=$(cargo metadata --no-deps --format-version 1 | jq -c "[$QUERY]")
          echo "bins=$BINS" >> $GITHUB_OUTPUT
      - id: arches
        run: echo 'arches=["amd64","arm64"]' >> $GITHUB_OUTPUT

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: mozilla-actions/sccache-action@v0.0.9
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@v2
        with:
          tool: nextest
      - run: cargo nextest run --all
      - run: cargo clippy --all -- -D warnings

  build:
    name: Build ${{ matrix.bin }} (${{ matrix.arch }})
    needs: [plan]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        bin: ${{ fromJson(needs.plan.outputs.bins) }}
        arch: ${{ fromJson(needs.plan.outputs.arches) }}
        include:
          - arch: amd64
            target: x86_64-unknown-linux-musl
          - arch: arm64
            target: aarch64-unknown-linux-musl
    steps:
      - uses: actions/checkout@v4
      - uses: mozilla-actions/sccache-action@v0.0.9
      - uses: mlugg/setup-zig@v2
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-zigbuild
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}-${{ matrix.bin }}

      - name: Build
        run: |
          cargo zigbuild --release --target ${{ matrix.target }} -p ${{ matrix.bin }}

      - name: Compress Binary
        uses: crazy-max/ghaction-upx@v3
        with:
          file: target/${{ matrix.target }}/release/${{ matrix.bin }}
          args: --best --lzma

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.bin }}-${{ matrix.arch }}
          path: target/${{ matrix.target }}/release/${{ matrix.bin }}
          if-no-files-found: error

  publish:
    name: Publish ${{ matrix.bin }}
    needs: [plan, test, build]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        bin: ${{ fromJson(needs.plan.outputs.bins) }}
    steps:
      - name: Download Binaries
        uses: actions/download-artifact@v4
        with:
          pattern: ${{ matrix.bin }}-*
          path: .

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.bin }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          file: |
            FROM scratch
            ARG TARGETARCH
            COPY ${{ matrix.bin }}-${TARGETARCH}/${{ matrix.bin }} /${{ matrix.bin }}
            USER 65532:65532
            ENTRYPOINT ["/${{ matrix.bin }}"]